settings_preferred_text_case_description=Can be used to convert text to lower or upper case, if desired (a restart might be required to take effect in certain places).
settings_preferred_key_format_title=Preferred Key Format
settings_preferred_key_format_description=Will control how the key is represented in a variety of places.
settings_prefix_keycode_values_title=Prefix Keycode Values
settings_prefix_keycode_values_description=When enabled, key codes such as 9A will be displayed and written as 09A to help sorting in some 3rd party applications
settings_import_songs_from_itunes_automatically_title=Automatically Import Songs From iTunes
settings_import_songs_from_itunes_automatically_description=If enabled, the iTunes library will be imported each time Rapid Evolution is started, to detect any changes
settings_import_itunes_playlists_title=Import iTunes Playlists
settings_import_itunes_playlists_description=When enabled, RE3 will attempt to recreate and add the playlists from iTunes when importing
settings_use_os_media_player_title=Use OS Media Player
settings_use_os_media_player_description=If enabled, when playing songs Rapid Evolution will invoke the operating system's default player, rather than the one built in.  Special autoplay features will not be available with this enabled...
settings_os_media_player_path_title=Media Player Path
settings_os_media_player_path_description=Used to specify the media player to use to play songs and videos.  When blank the default media player for the OS will be used.
settings_attempt_to_automatically_merge_duplicates_title=Automatically Merge Duplicates
settings_attempt_to_automatically_merge_duplicates_description=If enabled, Rapid Evolution will attempt to automatically merge items that appear to be duplicates.
settings_root_music_directory_title=Root Music Directory
settings_root_music_directory_description=The base directory where your music files are located.
settings_alternate_music_directory_title=Alternate Music Directory
settings_alternate_music_directory_description=An alternate base directory where your music files can be located (useful when using the same RE3 library on multiple computers).
settings_automatically_scan_root_directory_title=Automatically Scan Root Directory
settings_automatically_scan_root_directory_description=If enabled, Rapid Evolution will scan the root music directory upon starting to look for new music or updated files.
settings_add_playlists_during_import_title=Add Playlists During Import
settings_add_playlists_during_import_description=This affects automatic directory scanning only, when disabled playlists found within the root directory will be ignored
settings_save_relative_paths_in_playlists_title=Save Relative Paths In Playlists
settings_save_relative_paths_in_playlists_description=When enabled, exported playlists will reference songs with filenames relative to the directory they are saved in, rather than absolute file paths.
settings_create_date_added_playlist_when_adding_files_title=Create Date Added Playlists
settings_create_date_added_playlist_when_adding_files_description=When enabled, added songs will automatically be placed into a playlist named after the date added
settings_restore_playlist_sort_parameters_title=Restore Playlist Sort Properties
settings_restore_playlist_sort_parameters_description=When enabled, selecting a playlist will also restore any existing sorting properties of that playlist (affects dynamic playlists only)
settings_delete_actual_song_filenames_title=Delete Actual Song Files
settings_delete_actual_song_filenames_description=When enabled, deleting a song in Rapid Evolution will remove it from the hard disk, as well.  This is disabled by default.

settings_add_wildcard_to_searches_title=Automatic Substring Search
settings_add_wildcard_to_searches_description=When enabled, substring matches in addition to exact matches will be returned, which allows for lazier searching.
settings_strict_match_searching_title=Strict Match Searching
settings_strict_match_searching_description=When enabled, search queries will automatically be included within quotes "" so that only results which match all terms will be found (gives more precise but less results)
settings_enable_sub_sorting_title=Enable Sub-Sorting
settings_enable_sub_sorting_description=When enabled, the secondary, tertiary and other sub column sorting properties will be preserved, with a small cost to performance
settings_text_changed_search_delay_title=Text Input Search Delay (ms)
settings_text_changed_search_delay_description=This is a delay in milliseconds after the user changes the search text for the search to occur.  Lower for more responsiveness, raise if performance problems are experienced.
settings_max_similar_items_title=Maximum Similar Items
settings_max_similar_items_description=To help with performance, this sets the maximum number of items to be displayed under the Similar tabs.
settings_max_styles_in_description_title=Maximum Styles In Descriptions
settings_max_styles_in_description_description=The maximum number of style names to display in the Styles column.
settings_show_style_degrees_in_description_title=Show Style Degrees
settings_show_style_degrees_in_description_description=When enabled, a percentage (0-100%) is displayed with each style, indicating the degree to with that style matches
settings_show_tag_degrees_in_description_title=Show Tag Degrees
settings_show_tag_degrees_in_description_description=When enabled, a percentage (0-100%) is displayed with each tag, indicating the degree to with that tag matches
settings_max_tags_in_description_title=Maximum Tags In Descriptions
settings_max_tags_in_description_description=The maximum number of tag names to display in the Tags column.
settings_compatible_bpm_range_title=Compatible BPM Range
settings_compatible_bpm_range_description=The percentage BPM difference that songs must be within to show up in the Compatible tab.
settings_compatible_key_strict_match_title=Strict Key Match
